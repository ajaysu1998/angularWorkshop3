<h3>Yesterdays Chores</h3>
<ul>

    {{ chore }}
  </li>
</ul>

<h3>Todays Chores</h3>
<ul>
  <li *ngFor="let chore of todays_chores">

<h3>Tommorrows Chores</h3>
<ul>
